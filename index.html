<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon " href="assets/img/calculator.svg">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="conteiner">
        <div class="calculadora">
            <h2>Calculadora</h2>
            <input type="text" id="field1" readonly value='0'></input>
            <table >
                <tr>
                    <td><button onclick='cleartxt()' id='C'>C</button></td>
                    <td><button onclick='removeLastNumber()' id='removeLast'><</button></td>
                    <td><button onclick='setOperator(this)' id='divide'>%</button></td>
                    <td><button onclick='setOperator(this)' id='multi'>*</button></td>
                </tr>
                <tr>
                    <td><button onclick='writeNumber(this)' id='n7'>7</button></td>
                    <td><button onclick='writeNumber(this)' id='n8'>8</button></td>
                    <td><button onclick='writeNumber(this)' id='n9'>9</button></td>
                    <td><button onclick='setOperator(this)' id='sustract'>-</button></td>
                </tr>
                <tr>
                    <td><button onclick='writeNumber(this)' id='n4'>4</button></td>
                    <td><button onclick='writeNumber(this)' id='n5'>5</button></td>
                    <td><button onclick='writeNumber(this)' id='n6'>6</button></td>
                    <td><button onclick='setOperator(this)' id='sum'>+</button></td>
                </tr>
                <tr>
                    <td><button onclick='writeNumber(this)' id='n1'>1</button></td>
                    <td><button onclick='writeNumber(this)' id='n2'>2</button></td>
                    <td><button onclick='writeNumber(this)' id='n3'>3</button></td>
                    <td rowspan="2" ><button onclick='calculate()' id='calcular' style='height:106px'>=</button></td>
                </tr>
                <tr>
                    <td colspan="2" ><button onclick='setDecimal(this,true)'style='width:106px' id='dec'>0</button></td>
                    <td><button onclick='setDecimal(this,true)' id='dec'>.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <!-- JavaScript-->
    <script src="https://kit.fontawesome.com/16544f2866.js" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
