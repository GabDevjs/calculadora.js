<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon " href="assets/img/calculator.svg">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="conteiner">
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado"></p>
            <table >
                <tr>
                    <td><button class="btn-blue" onclick="clearP()">C</button></td>
                    <td><button onclick="back()"><</button></td>
                    <td><button onclick="insert('/')">%</button></td>
                    <td><button onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td rowspan="2" ><button class="btn-blue" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2" ><button style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <!-- JavaScript-->
    <script src="https://kit.fontawesome.com/16544f2866.js" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
